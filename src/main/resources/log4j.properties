log4j.rootLogger=WARN, R
#log4j.logger.org=INFO, R
#log4j.logger.no.uis.service=INFO, R

log4j.appender.R=org.apache.log4j.DailyRollingFileAppender
log4j.appender.R.File=${catalina.base}/logs/abam.log
log4j.appender.R.DatePattern='.'yyy-MM-dd'.log'
log4j.appender.R.layout=org.apache.log4j.PatternLayout 
log4j.appender.R.layout.ConversionPattern=%d{ISO8601} %-5p %t %c - %m%n

